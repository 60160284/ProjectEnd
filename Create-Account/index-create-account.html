<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/create_acc.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class="hero is-small is-fullheight bg">
        <div class="hero-head">
            <p class="subtitle">
                ชื่อโปรเจ็ค
            </p>

            <div class="container Sdy">
                <p class="title">
                    สร้างบัญชี
                </p>
                <div class="columns is-centered Sdy">
                    <div class="columns">
                        <form action="" class="form">
                          <div class="columns is-mobile">   <!-- ทำให้เป็น 2 column -->
                                <div class="column">
                                    <div class="field">
                                        <label for="" class="label">ชื่อ</label>
                                        <div class="control">
                                            <input type="text" placeholder="" class="input Sdy" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label for="" class="label">นามสกุล</label>
                                        <div class="control">
                                            <input type="text" placeholder="" class="input Sdy" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label for="" class="label">อีเมล</label>
                                <div class="control">
                                    <input type="email" placeholder="Hello@gmail.com" class="input Sdy" required>
                                </div>
                            </div>

                            <div class="field">
                                <label for="password" class="label">รหัสผ่าน</label>

                                <div class="control">
                                    <input type="password" placeholder="********" class="input Sdy" name="password">
                                    <label data-success="" data-error=""></label>
                                </div>
                            </div>


                            <div class="field">
                                <label for="" class="checkbox">
                                    <input type="checkbox">
                                    ฉันยอมรับข้อตกลงและเงื่อนไข
                                </label>
                                <div class="">
                                    <p class="">ศึกษารายละเอียดเพิ่มเติม<br><a href="#" class="">ข้อกำหนดของบริการ</a>
                                        และ <a href="#" class="frm__link">นโยบายความเป็นส่วนตัว</a></p>
                                </div>

                            </div>
                            <div class="field">
                                <button class="button Sdy">
                                    ยืนยัน
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </section>
    <!--เดี๋ยวมาดูอีกที-->


</body>

</html>
