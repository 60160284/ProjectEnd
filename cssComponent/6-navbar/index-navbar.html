<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-navbar/style-navbar.css" />
</head>

<body class="preload">
    <header class="header">
            <button class="header__button" id="btnNav" type="button">
                <i class="fa fa-bars" aria-hidden="true">
                </i>
            </button>
            <div class="site-header__start">
                <label class="site-header__start brand">โปรเจ็ค</label>
                <div class="site-header__start search">
                    
                    <form class="search__form" action="">
                        <div class="search-box">
                            <input type="text" class="searchTerm" placeholder="ค้นหา">
                            <button type="submit" class="searchButton">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="site-header__end">
                <ul class="sub-nav">
                    <li class="" style="margin-top: 6px;" ><a href="#"><i class="fa fa-upload"></i></a></li>
                    
                    <li class=""><button class="btn -sign-up">ลงชื่อเข้าใช้</button></li>
                  </ul>
            </div>
       
        </div>
    </header>

    <nav class="nav">
        <div class="nav__links">
            <label class="nav__title"> ชื่อโปรเจ็ค</label>
            <a class="nav__link nav__link--active" href="#">

               หน้าหลัก
            </a>
            <label class="nav__title">หมวดหมู่</label>
            <a class="nav__link" href="#">

                กีฬาและฟิตเนส
            </a>
            <a class="nav__link" href="#">

                สถาปัตยกรรม
            </a>
            <a class="nav__link" href="#">

                สัตว์
            </a>
            <a class="nav__link" href="#">

                การท่องเที่ยว
            </a>
            <a class="nav__link" href="#">

                ผู้คนและตัวละคร
            </a>
            <a class="nav__link" href="#">

                วิทยาศาสตร์
            </a>
            <a class="nav__link" href="#">

                ธรรมชาติ
            </a>
            <a class="nav__link" href="#">

                ศิลปะ
            </a>
            <a class="nav__link" href="#">

                เครื่องมือและเทคโนโลยีสารสนเทศ
            </a>
          
         
        </div>
        <div class="nav__overlay"></div>
    </nav>
</body>
<script>
    window.addEventListener("load", () => {
        document.body.classList.remove("preload");
    });

    document.addEventListener("DOMContentLoaded", () => {
        const nav = document.querySelector(".nav");

        document.querySelector("#btnNav").addEventListener("click", () => {
            nav.classList.add("nav--open");
        });

        document.querySelector(".nav__overlay").addEventListener("click", () => {
            nav.classList.remove("nav--open");
        });
    });
</script>

</html>
