<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


    <nav class="navbar" role="navigation" aria-label="main navigation" style="background: #303b47;">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <p class="subtitle Sdy">
                    ชื่อโปรเจ็ค
                </p>
            </a>


        </div>



        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">

                    <a class="button is-light">
                        <strong>ลงชื่อเข้าใช้</strong>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <section class="hero is-fullheight bg">
        <div class="hero-head">
            <div class="field">
                <label class="order-info">โปรดกรอกข้อมูลเพื่อชำระสินค้า</label>

                <label class="order-desc">
                    <p><strong>ข้อมูลพื้นฐานเกี่ยวกับการปกป้องข้อมูล:</strong> รวบรวมข้อมูลของคุณสำหรับการจัดการ
                        และดำเนินการสมัครสมาชิกของคุณ ข้อมูลนี้จะไม่มอบให้กับบุคคลที่สามจากบริษัท
                        เฉพาะในกรณีที่มีข้อกำหนดทางกฎหมายเท่านั้น</p>
                </label>
            </div>

            <div class="i-payment incust">
                <fieldset class="i-payment field">
        
                    <label class="incust">
        
                        <input type="text" placeholder="ชื่อ" class="incust -cname" name="incust -cname" required>
                    </label>
        
                    <label class="incust">
        
                        <input type="email" placeholder="อีเมล" class="incust -email" name="incust -email" required>
                    </label>
        
                    <label class="incust">
        
                        <input type="text" placeholder="ที่อยู่" class="incust -address" name="incust -address" required>
                    </label>
        
                    <label class="incust">
        
                        <input type="text" placeholder="เมือง" class="incust -city" name="incust -city" required>
                    </label>
        
                    <label class="incust">
        
                        <input type="text" placeholder="ประเทศ" class="incust -country" name="incust -country">
                    </label>
        
                    <label class="incust">
        
                        <input type="text" placeholder="ใบกำกับภาษี" class="incust -tax" name="incust -tax">
                    </label>
        
                </fieldset>
            </div>
        </div>
        </div>


    </section>
    <!--เดี๋ยวมาดูอีกที-->
</body>

</html>
